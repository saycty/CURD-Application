<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="container">
		<div class="mb-5">
			<div class="row">
				<div class="form-group col-mb-6 mb-3">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" />
				</div>
				<div class="form-group col-mb-6 mb-3">
					<label for="age">Age</label>
					<input type="number" name="age" class="form-control" id="age" placeholder="Enter age" />
				</div>
				<div class="form-group col-mb-6 mb-3">
					<label for="address">Address</label>
					<input type="text" name="address" class="form-control" id="address" placeholder="Enter address" />
				</div>
				<div class="form-group col-mb-6 mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter email" />
				</div>
				<div class="col-lg-12 mt-5">
					<button class="btn btn-primary" id="Submit" onclick="AddData()">Add Data
					</button>
					<button class="btn btn-primary" id="Update">Update
					</button>

					
				</div>

			</div>
		</div>

		<hr>
		<div class="row mt-0">
			<div class="col-12">
				<table class="table table-borderd" id="crudTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Address</th>
							<th>Email</th>
							<th>action</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>

	</div>

	<script src="index.js"></script>
</body>

</html>
